
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800">
  <rect x="100" y="200" width="240" height="140" fill="#E3F2FD" stroke="#1565C0" stroke-width="2" rx="10"/>
  <text x="120" y="230" font-size="14" font-weight="bold">Front-End</text>
  <text x="120" y="250" font-size="12">Next.js + React + Tailwind</text>
  <text x="120" y="265" font-size="12">NextAuth / Azure AD</text>

  <rect x="400" y="200" width="260" height="140" fill="#E8F5E9" stroke="#2E7D32" stroke-width="2" rx="10"/>
  <text x="420" y="230" font-size="14" font-weight="bold">API / Back-End</text>
  <text x="420" y="250" font-size="12">FastAPI + SQLAlchemy + JWT</text>

  <rect x="740" y="200" width="240" height="140" fill="#FFF8E1" stroke="#F9A825" stroke-width="2" rx="10"/>
  <text x="760" y="230" font-size="14" font-weight="bold">Database</text>
  <text x="760" y="250" font-size="12">PostgreSQL + pgvector</text>

  <rect x="400" y="400" width="260" height="140" fill="#F3E5F5" stroke="#6A1B9A" stroke-width="2" rx="10"/>
  <text x="420" y="430" font-size="14" font-weight="bold">Workers / AI Engine</text>
  <text x="420" y="450" font-size="12">Celery + Redis + OpenAI SDK</text>

  <rect x="740" y="400" width="240" height="140" fill="#E1F5FE" stroke="#0277BD" stroke-width="2" rx="10"/>
  <text x="760" y="430" font-size="14" font-weight="bold">Integrações</text>
  <text x="760" y="450" font-size="12">Azure DevOps / Jira / LlamaIndex</text>

  <rect x="100" y="400" width="240" height="140" fill="#FBE9E7" stroke="#BF360C" stroke-width="2" rx="10"/>
  <text x="120" y="430" font-size="14" font-weight="bold">Infraestrutura</text>
  <text x="120" y="450" font-size="12">Docker / Kubernetes / Vault</text>

  <!-- Setas -->
  <line x1="340" y1="270" x2="400" y2="270" stroke="#1565C0" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="660" y1="270" x2="740" y2="270" stroke="#2E7D32" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="530" y1="340" x2="530" y2="400" stroke="#6A1B9A" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="660" y1="470" x2="740" y2="470" stroke="#0277BD" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="220" y1="470" x2="400" y2="270" stroke="#BF360C" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Marcador de seta -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black"/>
    </marker>
  </defs>

  <!-- Legenda -->
  <rect x="1040" y="220" width="300" height="180" fill="#FAFAFA" stroke="#9E9E9E" stroke-width="1"/>
  <text x="1060" y="240" font-size="14" font-weight="bold">Legenda</text>
  <text x="1060" y="260" font-size="12" fill="#1565C0">Azul: Front-End / HTTP</text>
  <text x="1060" y="275" font-size="12" fill="#2E7D32">Verde: Banco / SQL</text>
  <text x="1060" y="290" font-size="12" fill="#6A1B9A">Roxo: IA / Workers</text>
  <text x="1060" y="305" font-size="12" fill="#0277BD">Ciano: Integrações</text>
  <text x="1060" y="320" font-size="12" fill="#BF360C">Laranja: Infraestrutura</text>
  <text x="1060" y="345" font-size="12">Linhas sólidas: Fluxo direto</text>
  <text x="1060" y="360" font-size="12">Tracejadas: Respostas / callbacks</text>
</svg>
